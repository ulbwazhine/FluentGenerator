<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>

<body style="
    margin: 0;
    width: 100vw;
    height: 100vh;
    background-color: {{background}};
    background-image: {% for a in gradients %}
    radial-gradient(at {{a.x}}% {{a.y}}%, hsla({{a.hue}}, {{a.saturation}}%, {{a.lightness}}%) 0, transparent {{a.transparent}}%){{", " if not loop.last else ""}}{% endfor %}">
</body>

</html>
